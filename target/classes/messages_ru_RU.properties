reply.TrackingHabits=Я предлагаю вам ввести в свою привычку на месяц ведение \
   трекера.\n\
Психика человека не привыкает быстро выполнять одинаковую работу.\
   Трекер помогает выработать эту привычку. Поэтому вы можете распечатать \
