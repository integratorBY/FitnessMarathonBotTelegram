reply.DayOne=%s1 день\n\n\
%sЗАДАНИЕ:\n\n\
%s1. Купить кухонные весы.\n\
На это месяц это ваш лучший друг. !\n\n\
%s2. Заполнить информацию о себе.\n\n\
%sФИО.\n\
%sРост\n\
%sВозраст\n\
%sСостояние здоровья-есть ли заболевания, если были недавно роды указать временные рамки и способ родов.\n\
%sУровень тренированности - занима-лись-етесь ,сколько , чем , и когда.\n\n\
%s3. Вес - завтра утром на тощак, вы встаёте в нижнем белье на весы, делаете фото. Результаты присылаете мне.\
   После этого прячете весы далеко на полку и достаете их только тогда, \
  когда я вам скажу!!!!!!!!!!\n\
Это очень важный пункт!!!!\n\n\
И вес сегодня вечером. Фото в личку\n\n\
%s4. Сделать замеры:\n\
-шея\n\
-руки(обхват бицепса в расслабленном состоянии,самая толстенькая часть)\n\
-грудь(по сосочкам%s, запомните в каком белье вы замеряетесь)\n\
-талия\n\
-живот(спасательный круг, чуть ниже пупка)\n\
-ягодицы(по самым высоким точкам ягодиц,ноги вместе)\n\
- бедра (ляшка, выпирающий бугорок внутри)\n\
-голень(самая широкая часть)\n\n\
%s5.Фотографии:\n\
-спереди\n\
-сбоку\n\
-сзади\n\
В нижнем белье,если стесняетесь,то в коротких шортах и топе.\n\n\
%s ВАЖНО! Запомните расстояние и положение на фото ,от этого очень сильно\
   меняются фотографии. \n\n\
%s6.ЦЕЛЬ(кол-во кг. Которые хотелось бы сбросить)

