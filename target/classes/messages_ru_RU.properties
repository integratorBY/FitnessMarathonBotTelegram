reply.fundamentalRiles=Основополагающие правила месяца!\n\n \
%s1. НЕ ГОЛОДАТЬ!\n\n \
Не урезать себе самостоятельно  бжу.  Есть определенное количество кг, которые наш организм может отпустить без вреда для себя. Обычно это 0.5 процента от массы тела в неделю! Не форсируйте события, ибо сделаете только хуже! \n \
Для самых умных, напоминаю я тренер с огромным опытом  и зорким взглядам, поэтому способна заметить, даже 1 сброшенный килограмм. И обязательно увижу ,если вы недоедаете.\n\n \
%s2. НЕ СТЕСНЯЙТЕСЬ!\n\n \
Если вы, что-то не поймёте или у вас возникнут вопросы, лучше 10 раз переспросить!\n\n \
%s3. ИНДИВИДУАЛЬНЫЙ ПОДХОД!\n\n \
Все мы с вами разные и то ,что подходит одному не факт ,что подойдёт другому. Поэтому, если вы вдруг будете чувствовать себя дискомфортно, ОБЯЗАТЕЛЬНО сообщить мне об этом. И мы подберём более комфортный вариант для вас!

