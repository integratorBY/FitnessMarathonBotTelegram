reply.taskWeek=%s️ЗАДАЧИ НЕДЕЛИ :\n\n \
%s  1. ПИТЬЕВОЙ РЕЖИМ\n \
Водно-солевой баланс очень важен при похудении. Все  процессы организма, особенно обменные, на прямую зависят от количества потребляемой воды. \n\n \
В норме пить от 1,5 до 5 литров воды! \n \
Это первое, чем мы займёмся на этой неделе. \n \
Если до сегодняшнего дня, вы не употребляли нужное количество воды- НАЧНИТЕ СО СТАКАНА (200 мл.), ежедневно увеличивая воду вдвое. К концу недели вы обязательно должны выпивать 1,5 литра и более. Если вы выпиваете норму, ПОЗДРАВЛЯЮ первый пункт зачтён. \n\n \
%sСОВЕТ:\n \
-не пейте с первого дня по 1,5 литра, от туалета не сможете отойти. Дайте организму адаптироваться. \n \
-для того, чтобы не забывать про воду можно: скачать специальную программку-напоминалку или носить с собой нужную норму в бутылке, так вы будете знать, что к концу дня она должна быть пустая. \n\n \
Внимание: ТОЛЬКО ЧИСТАЯ ВОДА! НИКАКИЕ ДЕТОКСЫ (лимон,имбирь,зелёный чай и т.д), НИ МИНЕРАЛКА, КОМПОТЫ, КОФЕ. НЕ СЧИТАЮТСЯ!\n\n \
%s  2. РЕЖИМ ДНЯ\n\n \
Здоровый сон, спокойная нервная система, умеренный ритм жизни. Это идеальная формула для нормального функционирования всех систем и организма в целом. \n \
Посмотрим на всё здраво! Сколько среди нас, может себе позволить, так жить? \n\n \
%sСОВЕТ:\n \
Моё вам наставление, ПОСТАРАЙТЕСЬ: высыпаться, не нервничать, держать стабильный ритм жизни. Сон, отдых, то что вас расслабляет. \n\n \
%s  Внимание:\n \
Уровень кортизола(гормон стресса) негативно влияет на нас.\n\n \
%s  3.ПИТАНИЕ.\n \
Закупиться продуктами на 3 дня. И чётко придерживаться плана питания.\n\n \
%s  4. ТРЕНИРОВКИ \n\n \
Первое физ. задание этой недели НИКАКОГО ЛИФТА, кроме молодых мам с коляской, ТОЛЬКО ЛЕСТНИЦА! 1 или 20 этаж, меня не волнует. \n \
Старайтесь больше ходить пешком. \n\n \
%s  КОНТРОЛЬ:  фото на лестнице со счастливым лицом %s%s%s \n\n \
%s  5. ПСИХОЛОГИЧЕСКОЕ ВОСПРИЯТИЕ.\n\n \
Лишний вес-это всегда итог психологических проблем.\n\n \
Прослушай меня%s%s%s%s%s%s%s%s%s%s

